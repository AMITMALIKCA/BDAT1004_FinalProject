<!DOCTYPE html>
<html>
<head>
    <title>Data Preview</title>

    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-button" href="/">Back</a>
        <h2>Complete Data Preview</h2>
        {{ table }}
    </div>
</body>
</html>
